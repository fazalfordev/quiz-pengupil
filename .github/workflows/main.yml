name: Selenium Tests

on:
  push:
    branches:
      - main  # Run tests when pushing to main branch
  pull_request:
    branches:
      - main  # Run tests on PRs to main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Adjust as needed

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium unittest

      - name: Download Chrome & WebDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
          wget -q "https://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Run Selenium Tests
        run: python -m unittest discover -s . -p "test_quiz_pengupil.py"

      - name: Report Test Results
        if: ${{ failure() }}
        run: echo "‚ùå Some tests failed. Please check the logs."
